<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>People Manager - ANT61 Hackathon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>People Manager</h1>
        <p class="subtitle">Add and manage people easily</p>
        
        <div class="form-section">
            <h2>Add a Person</h2>
            <form id="addPersonForm">
                <div class="form-group">
                    <label for="name">Name *</label>
                    <input type="text" id="name" name="name" required placeholder="Enter full name">
                </div>
                
                <div class="form-group">
                    <label for="email">Email *</label>
                    <input type="email" id="email" name="email" required placeholder="Enter email address">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" name="phone" placeholder="Enter phone number">
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" id="role" name="role" placeholder="Enter role or position">
                </div>
                
                <button type="submit" class="btn btn-primary">Add Person</button>
            </form>
        </div>
        
        <div class="people-section">
            <h2>People List</h2>
            <div id="peopleCount" class="count">Total: 0 people</div>
            <div id="peopleList" class="people-list">
                <p class="empty-message">No people added yet. Add your first person above!</p>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
